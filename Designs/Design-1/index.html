<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  </head>

  <body>

  
    <div class="parent-weather-box">
      <h1>Todays weather forcast for <span id="weatherInfo"></span></h1>
      
        <p><span id="temperature"></span></p>
        <p id="weatherType"></p>
  
        
      <section class="sunrise-sunset-box">
         <div class="sunrise">
          <p id="sunrise"> sunrise</p>
          <img src="assets/Group37.png" alt="sol går upp">
        </div>
        <div class="sunset">
          <p id="sunset"> sunset</p>
          <img src="assets/Group34.png" alt="sol går upp">
        </div>
      </section>

      <h2>5 days weather </h2> 
    <div class="five-day-weather-box" id="weatherFiveDays">
           
      
          <section class="dayOne">
            <p id="dayOne"></p>
            <p id="feelsTemp"></p> 
            <p id="maxTemp"></p>
          </section>

          <section class="dayTwo"> <p id="dayTwo"></p>
            <p id="feelsTemp"></p>
            <p id="maxTemp"></p>
          </section>

          <section class="dayThree">
            <p id="dayThree"></p>
            <p id="feelsTemp"></p>
            <p id="maxTemp"></p>
          </section>

          <section class="dayFour">
            <p id="dayFour"></p>
            <p id="feelsTemp"></p>
            <p id="maxTemp"></p>
          </section>

          <section class="dayFive">
            <p id="dayFive"></p>
            <p id="feelsTemp"></p>
            <p id="maxTemp"></p>
          </section>
      </div> 
    </div>

    <footer> 
       Made with &#128151 Sabina de Mare @ Technigo 2020.
    </footer>

    <script defer src="./script.js"></script>
  </body>
</html>
